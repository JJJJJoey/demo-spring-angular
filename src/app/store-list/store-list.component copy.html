<div class="container-fluid">
    <div class="row">
                  
            <tr *ngFor="let store of stores">
                <div class="col">
                    <div class="card" style="width: 18rem;" href="store">
                        <a class="nav-link" routerLink="/store-list">Stores</a>
                        <!-- <img src="..." class="card-img-top" alt="..."> -->
                        <div class="card-body">
                            <h5 class="card-title">{{store.name}}</h5>
                            <p class="card-text">{{ store.address }}</p>
                            {{ store.storeCategory }}
                        </div>
                    </div>
                </div>
            </tr>
    </div>
 


</div>
